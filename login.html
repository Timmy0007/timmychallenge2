<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="sectiona">
    <div class="section1">
        <p><img class="tompurselogin" src="assets/tompurselogin.png"></p>
    <p class="welcome">Welcome,</p>
    <p class="reg">Log in to continue.</p>
    </div>
    <main class="loginContainer">
        <header class="header">
            <h1>Login to your account</h1>
        </header>
        <form action="" method="GET" id="form">
            <label class="email1">Email</label>
            <div class="form-control">
                <input type="email" placeholder="tobbey@email.com" class="email" id="email">
                <small>Error message</small>
            </div>
            <label class="password1">Password</label>
            <div class="form-control">
                <input type="password" class="password" id="password">
                <small>Error message</small>
            </div>
        </form>
        <div class="section2">
        <p class="forgot">Forgot password</p>
        <p class="new">New User? <a class="new2" href="signup.html">Register</a></p>
        </div>
        <button class="login">
            <p class="login2">Log in</p>
            </button>
    </main>
    </section>
</body>
<script src="login.js"></script>
</html>
